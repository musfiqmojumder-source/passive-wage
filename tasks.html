<body>

<header>Tasks</header>

<div class="box">
<h3>ðŸ“¢ Ad Tasks</h3>

<button onclick="doTask(1,'https://shorturl.at/79Q90')">Open Ad 1 (+100)</button>
<button onclick="doTask(2,'https://shorturl.at/xRTuZ')">Open Ad 2 (+100)</button>

<div class="box">
<h3>ðŸ”— Share App</h3>

</div>

<nav>
<a href="index.html">Home</a>

<script>

function getCoins(){
 return Number(localStorage.getItem("coins")||0);
}

function setCoins(x){
 localStorage.setItem("coins",x);
}

function doTask(id,link){

 let done = JSON.parse(localStorage.getItem("tasks")||"[]");

 if(done.includes(id)){
   alert("Already Completed!");
   return;
 }

 window.open(link,"_blank");

 done.push(id);
 localStorage.setItem("tasks",JSON.stringify(done));

 setCoins(getCoins()+100);

 alert("ðŸŽ‰ +100 Coins Added!");
}

function shareApp(){

 let c = Number(localStorage.getItem("share")||0);

 if(c>=5){
  document.getElementById("shareinfo").innerText="Max 5 Share Done!";
  return;
 }

 c++;

 localStorage.setItem("share",c);

 setCoins(getCoins()+100);

 document.getElementById("shareinfo").innerText=
 "Shared: "+c+"/5 | +100 Coins";

}

</script>

</body>
